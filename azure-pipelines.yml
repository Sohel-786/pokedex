trigger:
  branches:
    include:
      - main
  paths:
    include:
      - src/*
      - package.json
      - vite.config.js
      - tailwind.config.js

pr:
  branches:
    include:
      - main
  paths:
    include:
      - src/*
      - package.json
      - vite.config.js
      - tailwind.config.js

pool: Default

variables:
  - name: npm_config_cache
    value: $(Pipeline.Workspace)/.npm

stages:
  - stage: Build
    displayName: Build React App
    jobs:
      - job: BuildJob
        displayName: Build and Create Artifact
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: '22.x'
            displayName: 'Install Node.js'

          - task: Cache@2
            inputs:
              key: 'npm | "$(Agent.OS)" | package-lock.json'
              restoreKeys: |
                npm | "$(Agent.OS)"
              path: $(npm_config_cache)
            displayName: 'Cache npm dependencies'

          - script: |
              npm ci
              npm run build
            displayName: 'Install dependencies and build app'

          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: 'dist'
              ArtifactName: 'drop'
              publishLocation: 'Container'
            displayName: 'Publish Artifact to Drop'

  - stage: Lighthouse
    displayName: Run Lighthouse CI
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: LighthouseJob
        displayName: Run Lighthouse CI
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: '22.x'
            displayName: 'Install Node.js'

          - script: |
              npm install -g @lhci/cli
            displayName: 'Install Lighthouse CI'

          - script: |
              lhci autorun
            displayName: 'Run Lighthouse CI'

  - stage: Deploy
    displayName: Deploy to Netlify
    dependsOn: Lighthouse
    condition: succeeded()
    jobs:
      - job: DeployJob
        displayName: Deploy to Netlify
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: '22.x'
            displayName: 'Install Node.js'

          - script: npm install -g netlify-cli
            displayName: 'Install Netlify CLI'

          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'drop'
              downloadPath: '$(Pipeline.Workspace)'
            displayName: 'Download Build Artifact'

          - script: |
              npm install --include=dev
              netlify deploy \
                --dir="$(Pipeline.Workspace)/drop" \
                --site="$(NETLIFY_SITE_ID)" \
                --auth="$(NETLIFY_AUTH_TOKEN)" \
                --prod
            displayName: 'Install dependencies and deploy to Netlify'
